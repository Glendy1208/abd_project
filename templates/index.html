<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Big Data untuk Optimalisasi Produksi Telur di Indonesia</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .map-container, .forecast-container {
            width: 100%;
            margin-top: 20px;
        }
        .map-container iframe, .forecast-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analisis Big Data untuk Optimalisasi Produksi Telur di Indonesia</h1>
        <form method="get" action="/">
            <label for="year">Pilih Tahun:</label>
            <select name="year" id="year">
                {% for year in years %}
                <option value="{{ year }}" {% if year == selected_year %}selected{% endif %}>
                    {{ year }}
                </option>
                {% endfor %}
            </select>

            <label for="province">Pilih Provinsi:</label>
            <select name="province" id="province">
                {% for province in provinces %}
                <option value="{{ province }}" {% if province == selected_province %}selected{% endif %}>
                    {{ province }}
                </option>
                {% endfor %}
            </select>
            <button type="submit">Tampilkan</button>
        </form>
        <br>
        <!-- Display the map below the form -->
        {% if map_html %}
        <div class="map-container">
            {{ map_html|safe }}
        </div>
        {% endif %}
        <br>
        <!-- Display forecast graph if available -->
        {% if forecast_graph %}
        <div class="forecast-container">
            <h2>Grafik Prediksi Harga Telur (2023-2024)</h2>
            <img src="data:image/png;base64,{{ forecast_graph }}" alt="Grafik Prediksi Harga Telur">
        </div>
        {% endif %}

        <!-- Container for province forecast graph -->
        <div id="province-forecast-container" class="forecast-container"></div>
    </div>
</body>
</html>
