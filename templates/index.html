<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Big Data untuk Optimalisasi Produksi Telur di Indonesia</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Tombol Kamera di Pojok Kanan Bawah */
        .camera-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 1000;
        }

        .camera-btn:hover {
            background-color: #0056b3;
        }

        /* Pop-Up Halaman Kamera */
        .camera-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .camera-popup .popup-content {
            background: white;
            width: 65%;
            height: 65%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .camera-popup .popup-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .camera-popup .popup-header button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .camera-popup .popup-body {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f9;
        }

        .camera-popup img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analisis Big Data untuk Optimalisasi Produksi Telur di Indonesia</h1>
        <!-- Form Pilihan -->
        <form method="get" action="/">
            <label for="year">Pilih Tahun:</label>
            <select name="year" id="year">
                {% for year in years %}
                <option value="{{ year }}" {% if year == selected_year %}selected{% endif %}>
                    {{ year }}
                </option>
                {% endfor %}
            </select>

            <label for="province">Pilih Provinsi:</label>
            <select name="province" id="province">
                {% for province in provinces %}
                <option value="{{ province }}" {% if province == selected_province %}selected{% endif %}>
                    {{ province }}
                </option>
                {% endfor %}
            </select>
            <button type="submit">Tampilkan</button>
        </form>

        <!-- Map dan Forecast -->
        {% if map_html %}
        <div class="map-container">
            {{ map_html|safe }}
        </div>
        {% endif %}
        {% if forecast_graph %}
        <div class="forecast-container">
            <h2>Grafik Prediksi Harga Telur (2023-2024)</h2>
            <img src="data:image/png;base64,{{ forecast_graph }}" alt="Grafik Prediksi Harga Telur">
        </div>
        {% endif %}
    </div>

    <!-- Tombol Kamera -->
    <button class="camera-btn" onclick="toggleCameraPopup()">
        ðŸ“·
    </button>

    <!-- Pop-Up Kamera -->
    <div class="camera-popup" id="cameraPopup">
        <div class="popup-content">
            <div class="popup-header">
                <span>Real-Time Egg Classification</span>
                <button onclick="toggleCameraPopup()">Ã—</button>
            </div>
            <div class="popup-body">
                <img src="/video_feed" alt="Camera Feed">
            </div>
        </div>
    </div>

    <script>
        function toggleCameraPopup() {
            const popup = document.getElementById('cameraPopup');
            popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
